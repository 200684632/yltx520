<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
	<link rel="stylesheet" href="__ROOT__/Public/Uploadify/uploadify.css" />
	<script type="text/javascript" src='__ROOT__/Public/Uploadify/jquery.uploadify.js'></script>
	<script type="text/javascript" src='__ROOT__/Public/Ueditor/ueditor.config.js'></script>
	<script type="text/javascript" src='__ROOT__/Public/Ueditor/ueditor.all.min.js'></script>
	<script type="text/javascript" src='__ROOT__/Public/Js/My97DatePicker/WdatePicker.js'></script>
	<link rel="stylesheet" href="__ROOT__/Public/Js/kindeditor/themes/default/default.css">
	<script type="text/javascript"  charset="utf-8" src="__ROOT__/Public/kindeditor/kindeditor-all-min.js"></script>
	<script type="text/javascript"  charset="utf-8" src="__ROOT__/Public/kindeditor/lang/zh_CN.js"></script>
</head>
<body>
	<form action="{:U('add')}/type/feeling" method='post' enctype="multipart/form-data">
		<table class='table table-bordered' style='width:80%;margin:10px auto;'>
			<tr>
				<th colspan='2'>基本信息</th>
			</tr>
			<tr>
				<td align="right">标题</td>
				<td>
					<input type="text" name='name' />
				</td>
				<td align="right">时间</td>
				<td>
					<input id="endDate" name="time"  readonly="readonly" onfocus="WdatePicker({dateFmt:'yyyy年MM月dd日'})" /> 
				</td>
				<td align="right">类型</td>
				<td>
					<SELECT id="idState"  name="pid" >
						<OPTION value="">全部</OPTION>
						<foreach name="one" item="v">
							<optgroup label="{$v.name}">
								<foreach name="v['two']" item="n">
									<OPTION value="{$n.id}">{$n.name}</OPTION>
								</foreach>
							</optgroup>
						</foreach>
						</SELECT> 
				</td>
			</tr>
				
			<tr>
				
				<td align="right">照片（封面层显示的一张图片）：</td>
				<td>
					<input type="file" name='images'  />
				</td>
				<td align="right">描述:</td>
				<td colspan='5'><textarea name="desc" placeholder="上传媒体报道,请在此输入网址。少于100字" id="textarea"></textarea></td>
				
			</tr>
		</table>
		<table class='table table-bordered' style='width:80%;margin:10px auto;'>
			<tr>
				<th>内容(可输入文字丶图片)</th>
			</tr>
			<tr>
				<td>
					<textarea id="editor_id" name="intro" style="width:900px;height:300px;"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name='tid' value="{$goods.tid}"/>
					<input type="submit" value='保存添加' class='btn'/>
				</td>
			</tr>
		</table>
	</form>

<style type="text/css">
	.add-spec, .del-spec,.del-photo{
		display: inline-block;
		width: 80px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		cursor: pointer;
		background: #444444;
		color: #fff;
		border-radius: 6px;
	}
	.del-spec,.del-photo{
		background: #f00;
	}
</style>
<script type="text/javascript">
		KindEditor.ready(function(K) {
		    window.editor = K.create('#editor_id',{
	
		        cssPath:'/public/plugin/editor/plugins/code/prettify.css',
	
		        uploadJson:'{:U("Feeling/uploadIntro")}',
		        resizeType :1,
		        allowPreviewEmoticons : true,
		        allowImageUpload : true,
		        formatUploadUrl: false,
		        filterMode: true,
		      });
		});

</script>
</body>
</html>
