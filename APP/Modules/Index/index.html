<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/jquery-1.7.2.min.js'></script>
	<link rel="stylesheet" href="__ROOT__/Public/Uploadify/uploadify.css" />
	<script type="text/javascript" src='__ROOT__/Public/Uploadify/jquery.uploadify.js'></script>
	<script type="text/javascript" src='__ROOT__/Public/Ueditor/ueditor.config.js'></script>
	<script type="text/javascript" src='__ROOT__/Public/Ueditor/ueditor.all.min.js'></script>
	<link rel="stylesheet" href="__ROOT__/Public/Js/kindeditor/themes/default/default.css">
	<script type="text/javascript"  charset="utf-8" src="__ROOT__/Public/kindeditor/kindeditor-all-min.js"></script>
	<script type="text/javascript"  charset="utf-8" src="__ROOT__/Public/kindeditor/lang/zh_CN.js"></script>
</head>
<body>
	<form action="{:U('updata')}/id/{$goods[0].id}" method='post'>
		<table class='table table-bordered' style='width:80%;margin:10px auto;'>
			<tr>
				<th colspan='2'>刘佩简介 </th>
			</tr>
			<tr>
				<td align="right">姓名</td>
				<td>
					<input type="text" name='name' value="{$query[0].name}"/>
				</td>
			</tr>
		</table>
		<table class='table table-bordered' style='width:80%;margin:10px auto;'>
			<tr>
				<th>内容(可输入文字丶图片)</th>
			</tr>
			<tr>
				<td>
					<textarea id="editor_id" name="intro" style="width:900px;height:300px;">{$query[0].summary}</textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name='tid' value="{$goods.tid}"/>
					<input type="submit" value='保存修改' class='btn'/>
				</td>
			</tr>
		</table>
	</form>
<style type="text/css">
	.add-spec, .del-spec,.del-photo{
		display: inline-block;
		width: 80px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		cursor: pointer;
		background: #444444;
		color: #fff;
		border-radius: 6px;
	}
	.del-spec,.del-photo{
		background: #f00;
	}
</style>
<script type="text/javascript">
KindEditor.ready(function(K) {
    window.editor = K.create('#editor_id',{

        cssPath:'/public/plugin/editor/plugins/code/prettify.css',

        uploadJson:'{:U("Feeling/uploadIntro")}',
        resizeType :1,
        allowPreviewEmoticons : true,
        allowImageUpload : true,
        formatUploadUrl: false,
      });
});
</script>
</body>
</html>
